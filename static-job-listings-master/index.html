<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>

<body>
  <header>
    <img width="100%" src="./images/bg-header-desktop.svg" alt="">
  </header>

  <main>
    <section class="item">
     <div class="itens-indi"> <div id="logo"><img src="./images/photosnap.svg" alt="" width="100%"></div>
     <article class="infos">
       <section class="header"><p id="companhia">Photosnap</p>
        <div class="button"><button id="new"> New!</button>
          <button id="featured">Featured</button>
        </div></section>

       <div class="infosContrato">
         <h4> 1d ago</h4>
         <div class="ponto"></div>
         <h4>Full Time</h4>
         <div class="ponto"></div>
         <h4>USA only</h4>
        </div>
         <article class="filtters">
          <a id="position" href="#"> Senior Frontend Developer</a>
          <div class="input">
          <input type="button" value="Frontend">
          <input type="button" value="Senior">
          <input type="button" value="HTML">
          <input type="button" value="tools">
          </div>
        </article>
     </article>

     <article class="filtters">
       <div class="buttons">
       <input type="button" value="Frontend">
       <input type="button" value="Senior">
       <input type="button" value="HTML">
       </div>
     </article></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
